<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Tool</title>
</head>
<body>
    <script>
        (function() {
            let canvas = document.createElement("canvas");
            let scaleFactor = 2; 
            canvas.width = window.innerWidth * scaleFactor;
            canvas.height = window.innerHeight * scaleFactor;
            canvas.style.width = window.innerWidth + "px";
            canvas.style.height = window.innerHeight + "px";
            canvas.style.position = "absolute";
            canvas.style.top = 0;
            canvas.style.left = 0;
            canvas.style.zIndex = 10000;
            canvas.style.pointerEvents = "auto";
            canvas.style.transformOrigin = "top left";
            document.body.appendChild(canvas);

            let ctx = canvas.getContext("2d");
            ctx.scale(scaleFactor, scaleFactor);
            ctx.lineWidth = 5;
            ctx.strokeStyle = "red";
            ctx.lineCap = "round";
            ctx.lineJoin = "round";

            let drawing = false;
            let isDrawingEnabled = true;
            let isErasing = false;
            let paths = [];
            let undonePaths = [];
            let currentPath = [];
            let previousTool = "brush";
            let contextualPalette = document.createElement("div");

            function getMousePos(e) {
                const touch = e.touches ? e.touches[0] : e;
                return { x: touch.clientX, y: touch.clientY, force: touch.force || 0 };
            }

            function isApplePencilTouch(e) {
                if (e.touches) {
                    const touch = e.touches[0];
                    return touch.touchType === "stylus";
                }
                return true;
            }

            function startDrawing(e) {
                if (!isDrawingEnabled) return;
                if (e.touches && !isApplePencilTouch(e)) return;
                e.preventDefault();
                let pos = getMousePos(e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                currentPath.push({ x: pos.x, y: pos.y });
                drawing = true;
            }

            function continueDrawing(e) {
                if (!drawing || !isDrawingEnabled) return;
                if (e.touches && !isApplePencilTouch(e)) return;
                e.preventDefault();
                let pos = getMousePos(e);
                
                // Adjust line width based on force, simulating pressure sensitivity
                if (e.touches && pos.force > 0) {
                    ctx.lineWidth = Math.max(lineWidthPicker.value * pos.force, 1);
                }

                if (currentPath.length > 1) {
                    let lastPoint = currentPath[currentPath.length - 1];
                    ctx.quadraticCurveTo(lastPoint.x, lastPoint.y, (lastPoint.x + pos.x) / 2, (lastPoint.y + pos.y) / 2);
                } else {
                    ctx.lineTo(pos.x, pos.y);
                }

                ctx.stroke();
                currentPath.push({ x: pos.x, y: pos.y });

                // Simulate Apple Pencil Pro Squeeze: Show contextual palette if force is high
                if (e.touches && pos.force > 0.8) {
                    showContextualPalette(pos.x, pos.y);
                }
            }

            function savePath() {
                if (currentPath.length > 0) {
                    paths.push([...currentPath]);
                    undonePaths = [];
                    currentPath = [];
                }
            }

            function redrawCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let path of paths) {
                    ctx.beginPath();
                    ctx.moveTo(path[0].x, path[0].y);
                    for (let i = 1; i < path.length; i++) {
                        let point = path[i];
                        let lastPoint = path[i - 1];
                        ctx.quadraticCurveTo(lastPoint.x, lastPoint.y, (lastPoint.x + point.x) / 2, (lastPoint.y + point.y) / 2);
                    }
                    ctx.stroke();
                }
            }

            function showContextualPalette(x, y) {
                contextualPalette.style.position = "fixed";
                contextualPalette.style.left = `${x}px`;
                contextualPalette.style.top = `${y}px`;
                contextualPalette.style.background = "#ffffff";
                contextualPalette.style.border = "1px solid #000";
                contextualPalette.style.padding = "10px";
                contextualPalette.style.borderRadius = "8px";
                contextualPalette.style.zIndex = 10002;
                contextualPalette.innerHTML = `
                    <button onclick="switchToTool('brush')">Brush</button>
                    <button onclick="switchToTool('eraser')">Eraser</button>
                `;
                document.body.appendChild(contextualPalette);
                setTimeout(() => contextualPalette.remove(), 3000); // Auto hide after 3 seconds
            }

            function switchToTool(tool) {
                previousTool = isErasing ? "eraser" : "brush";
                if (tool === "eraser") {
                    isErasing = true;
                    isDrawingEnabled = true;
                    ctx.globalCompositeOperation = 'destination-out';
                } else if (tool === "brush") {
                    isErasing = false;
                    isDrawingEnabled = true;
                    ctx.globalCompositeOperation = 'source-over';
                }
            }

            function startAction(e) {
                if (e.touches && !isApplePencilTouch(e)) return;
                ctx.globalCompositeOperation = isErasing ? 'destination-out' : 'source-over';
                ctx.lineWidth = lineWidthPicker.value;
                startDrawing(e);
            }

            function moveAction(e) {
                if (!drawing) return;
                if (e.touches && !isApplePencilTouch(e)) return;
                continueDrawing(e);
            }

            function endAction() {
                if (drawing) {
                    drawing = false;
                    if (!isErasing) savePath();
                    ctx.globalCompositeOperation = 'source-over';
                }
            }

            canvas.addEventListener("mousedown", startAction);
            canvas.addEventListener("mousemove", moveAction);
            canvas.addEventListener("mouseup", endAction);
            canvas.addEventListener("mouseleave", endAction);
            canvas.addEventListener("touchstart", (e) => { startAction(e); e.preventDefault(); });
            canvas.addEventListener("touchmove", (e) => { moveAction(e); e.preventDefault(); });
            canvas.addEventListener("touchend", (e) => { endAction(); e.preventDefault(); });

            let pencilButton = createButton("Pencil", "50px", () => switchToTool("brush"));
            let eraserButton = createButton("Eraser", "90px", () => switchToTool("eraser"));
            
            function createButton(text, top, action) {
                let button = document.createElement("button");
                button.textContent = text;
                button.style.position = "fixed";
                button.style.top = top;
                button.style.right = "10px";
                button.style.zIndex = 10001;
                button.style.padding = "10px 15px";
                button.style.backgroundColor = "#f0f0f0";
                button.style.border = "none";
                button.style.borderRadius = "8px";
                button.style.boxShadow = "0 4px 6px rgba(0,0,0,0.1)";
                button.style.cursor = "pointer";
                button.style.fontSize = "14px";
                button.style.transition = "all 0.3s ease";
                button.onmouseover = () => {
                    button.style.backgroundColor = "#e0e0e0";
                };
                button.onmouseout = () => {
                    button.style.backgroundColor = "#f0f0f0";
                };
                button.ontouchstart = button.onclick = action;
                document.body.appendChild(button);
                return button;
            }

            let lineWidthPicker = document.createElement("input");
            lineWidthPicker.type = "range";
            lineWidthPicker.min = 1;
            lineWidthPicker.max = 50;
            lineWidthPicker.value = 5;
            lineWidthPicker.style.position = "fixed";
            lineWidthPicker.style.top = "290px";
            lineWidthPicker.style.right = "10px";
            lineWidthPicker.style.zIndex = 10001;
            lineWidthPicker.style.cursor = "pointer";
            lineWidthPicker.style.borderRadius = "8px";
            lineWidthPicker.style.boxShadow = "0 4px 6px rgba(0,0,0,0.1)";
            lineWidthPicker.oninput = () => {
                ctx.lineWidth = lineWidthPicker.value;
            };
            document.body.appendChild(lineWidthPicker);

            pencilButton.style.transform = "scale(1.1)"; // Default selected
        })();
    </script>
</body>
</html>
